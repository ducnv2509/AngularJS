<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi" th:fragment="dynamic(main)">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
</head>
<body>
<div class="container"
ng-app = "shopping-cart-app"
     ng-controller="shopping-cart-ctrl"
>
    <header class="row">

    </header>

    <nav class="row">
        <div th:replace="/layout/menu.html"></div>
    </nav>

    <div class="row">
        <article class="col-md-9">
            <div th:replace="${main}"></div>
        </article>

        <aside class="col-md-3">
            <div th:replace="/layout/cart-infor.html"></div>
            <div th:replace="/layout/category.html"></div>
        </aside>
    </div>

    <footer class="row">

    </footer>
    <script src="/assets/js/shopping-cart-app.js"></script>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>
</html>
