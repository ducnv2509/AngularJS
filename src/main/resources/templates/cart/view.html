<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main>
    <div class="card" th:fragment="shopping-cart">
        <div class="card-header">
            Shopping Cart
        </div>
        <div class="card-body">
            <h5 class="card-title">Shopping Cart</h5>
           <table class="table table-header">
               <thead>
               <tr>
                   <th>Id</th>
                   <th>Name</th>
                   <th>Price</th>
                   <th>Quantity</th>
                   <th>Amount</th>
                   <th></th>
               </tr>
               </thead>
               <tbody>
               <tr ng-repeat="item in cart.items">
                   <td>{{item.id}}</td>
                   <td>{{item.name}}</td>
                   <td>${{item.price | number:2}}</td>
                   <td>
                       <input ng-change = "cart.saveToLocalStorage()" ng-model = "item.qty" type="number" min="1"
                       class="form-controller">
                   </td>
                   <td>
                       ${{item.qty * item.price | number : 2}}
                   </td>
                   <td>
                       <button
                               ng-click = "cart.remove(item.id)"
                               class="btn btn-danger">
                           Delete
                       </button>
                   </td>
               </tr>
               </tbody>
           </table>
        </div>

        <div class="card-footer">
            <button class="btn btn-danger" ng-click = "cart.clear()" >Clear</button>
            <a class="btn btn-primary"
               th:href="@{/order/checkout}"
               role="button">Checkout</a>
        </div>
    </div>

</main>
</body>
</html>
