<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
<main th:object="${item}">
    <div class="container mt-3">
        <div class="row">
            <div class="card">
                <img th:src="@{|/assets/images/*{image}|}" class="card-img-top img-fluid">
                <div class="card-body">
                    <h5 class="card-title" th:utext="*{name}">
                    </h5>
                    <div class="card">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="*{price}"></li>
                            <li class="list-group-item" th:text="*{createDate}"></li>
                            <li class="list-group-item" th:text="*{category.name}"></li>
                        </ul>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-primary">
                        Buy
                    </button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="card">
                <div class="card-header">
                    Hà cùng loại
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="p:*{category.products}">
                        <a th:href="@{|/product/detail/${p.id}|}" th:text="${p.name}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</main>
</body>
</html>
