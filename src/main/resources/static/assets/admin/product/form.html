<div class="card">
    <div class="card-header">
        Product Edition
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 text-center">
                <label>
                    <img ng-src="/assets/images/{{form.image}}" style="max-width: 100%" class="img-fluid" alt="">
                </label>
            </div>

            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input ng-model="form.name" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input ng-model="form.price" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input class="form-control" type="file"
                            onchange="angular.element(this).scope().imageChanged(this.files)"
                            >
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Category</label>
                        <select ng-model="form.category.id" class="form-select" aria-label="Default select example">
                            <option value="1" ng-repeat = "c in cates" ng-value = "c.id">{{c.name}}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input ng-model="form.createDate" type="date" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Available ?</label>
                        <div class="form-check">
                            <input ng-model="form.available" ng-value="true" class="form-check-input" type="radio"
                                   name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input ng-model="form.available" ng-value="false" class="form-check-input" type="radio"
                                   name="flexRadioDefault" id="flexRadioDefault2"
                            >
                            <label class="form-check-label" for="flexRadioDefault2">
                                No
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer text-center">
        <button class="btn btn-primary" ng-click = "create()">Create</button>
        <button class="btn btn-success" ng-click = "update()">Update</button>
        <button class="btn btn-danger" ng-click = "delete(form)">Delete</button>
        <button class="btn btn-info" ng-click = "reset()">Reset</button>
    </div>
</div>
